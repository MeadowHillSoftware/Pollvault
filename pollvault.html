<!DOCTYPE html>
<html>
    <head>
        <title>Pollvault</title>
    </head>
    <body id="body">
        <div>
            <span>Enter Type File (.json): </span>
            <input type="file" id="type"/>
        </div>
        <br>
        <br>
        <div id="search">
            <table>
                <tr>
                    <td>
                        Minimum Number of Votes: 
                    </td>
                    <td>
                        <select id="votes">
                            <option id="no-votes" selected="selected">Doesn't Matter</option>
                            <option id="1-vote">1</option>
                            <option id="2-votes">2</option>
                            <option id="5-votes">5</option>
                            <option id="10-votes">10</option>
                            <option id="20-votes">20</option>
                            <option id="50-votes">50</option>
                            <option id="100-votes">100</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Minimum Rating: 
                    </td>
                    <td>
                        <select id="rating">
                            <option id="no-rating" selected="selected">Doesn't Matter</option>
                            <option id="1000-rating">10.00</option>
                            <option id="975-rating">9.75</option>
                            <option id="950-rating">9.50</option>
                            <option id="925-rating">9.25</option>
                            <option id="900-rating">9.00</option>
                            <option id="875-rating">8.75</option>
                            <option id="850-rating">8.50</option>
                            <option id="825-rating">8.25</option>
                            <option id="800-rating">8.00</option>
                            <option id="775-rating">7.75</option>
                            <option id="750-rating">7.50</option>
                            <option id="725-rating">7.25</option>
                            <option id="700-rating">7.00</option>
                            <option id="675-rating">6.75</option>
                            <option id="650-rating">6.50</option>
                            <option id="625-rating">6.25</option>
                            <option id="600-rating">6.00</option>
                            <option id="575-rating">5.75</option>
                            <option id="550-rating">5.50</option>
                            <option id="525-rating">5.25</option>
                            <option id="500-rating">5.00</option>
                            <option id="475-rating">4.75</option>
                            <option id="450-rating">4.50</option>
                            <option id="425-rating">4.25</option>
                            <option id="400-rating">4.00</option>
                            <option id="375-rating">3.75</option>
                            <option id="350-rating">3.50</option>
                            <option id="325-rating">3.25</option>
                            <option id="300-rating">3.00</option>
                            <option id="275-rating">2.75</option>
                            <option id="250-rating">2.50</option>
                            <option id="225-rating">2.25</option>
                            <option id="200-rating">2.00</option>
                            <option id="175-rating">1.75</option>
                            <option id="150-rating">1.50</option>
                            <option id="125-rating">1.25</option>
                            <option id="100-rating">1.00</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Submit: 
                    </td>
                    <td>
                        <button id="search-button">Search</button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="results">
        </div>
        <script src="./scripts/jquery-3.1.1.js"></script>
        <script src="./scripts/pollvault.js"></script>
    </body>
</html>
