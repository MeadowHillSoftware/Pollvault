<!DOCTYPE html>
<html>
    <head>
        <title>Pollvault</title>
    </head>
    <body id="body">
        <div>
            <span>Enter Type File (.json): </span>
            <input type="file" id="type"/>
        </div>
        <br>
        <br>
        <div id="search">
            <table>
                <tr>
                    <td>
                        Match Text (Optional) 
                    </td>
                    <td>
                        <input type="text" id="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Minimum Number of Votes 
                    </td>
                    <td>
                        <select id="votes">
                            <option selected="selected">Doesn't Matter</option>
                            <option>1</option>
                            <option>2</option>
                            <option>5</option>
                            <option>10</option>
                            <option>20</option>
                            <option>50</option>
                            <option>100</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Minimum Rating 
                    </td>
                    <td>
                        <select id="rating">
                            <option selected="selected">Doesn't Matter</option>
                            <option>10.00</option>
                            <option>9.75</option>
                            <option>9.50</option>
                            <option>9.25</option>
                            <option>9.00</option>
                            <option>8.75</option>
                            <option>8.50</option>
                            <option>8.25</option>
                            <option>8.00</option>
                            <option>7.75</option>
                            <option>7.50</option>
                            <option>7.25</option>
                            <option>7.00</option>
                            <option>6.75</option>
                            <option>6.50</option>
                            <option>6.25</option>
                            <option>6.00</option>
                            <option>5.75</option>
                            <option>5.50</option>
                            <option>5.25</option>
                            <option>5.00</option>
                            <option>4.75</option>
                            <option>4.50</option>
                            <option>4.25</option>
                            <option>4.00</option>
                            <option>3.75</option>
                            <option>3.50</option>
                            <option>3.25</option>
                            <option>3.00</option>
                            <option>2.75</option>
                            <option>2.50</option>
                            <option>2.25</option>
                            <option>2.00</option>
                            <option>1.75</option>
                            <option>1.50</option>
                            <option>1.25</option>
                            <option>1.00</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Levels
                    </td>
                    <td>
                        From: <select id="min-level">
                            <option selected="selected">1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                            <option>32</option>
                            <option>33</option>
                            <option>34</option>
                            <option>35</option>
                            <option>36</option>
                            <option>37</option>
                            <option>38</option>
                            <option>39</option>
                            <option>40</option>
                        </select> To: <select id="max-level">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                            <option>32</option>
                            <option>33</option>
                            <option>34</option>
                            <option>35</option>
                            <option>36</option>
                            <option>37</option>
                            <option>38</option>
                            <option>39</option>
                            <option selected="selected">40</option>
                        </select><br>
                        Include those listed as "Any"?: <select id="any-level">
                            <option selected="selected">Yes</option>
                            <option>No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Single or Multiplayer 
                    </td>
                    <td>
                        <select id="multiplayer">
                            <option selected="selected">Doesn't Matter</option>
                            <option>Single Player</option>
                            <option>Multiplayer</option>
                            <option>Single Player Only</option>
                            <option>Multiplayer Only</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        DM Needed 
                    </td>
                    <td>
                        <select id="dm">
                            <option selected="selected">Doesn't Matter</option>
                            <option>No DM Required</option>
                            <option>Occasional DM Needed</option>
                            <option>DM Required</option>
                            <option>Multiple DMs Required</option>
                            <option>Part of Series</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Submit 
                    </td>
                    <td>
                        <button id="search-button">Search</button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="results">
        </div>
        <script src="./scripts/jquery-3.1.1.js"></script>
        <script src="./scripts/pollvault.js"></script>
    </body>
</html>
